<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cost Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
  </head>
  <body ng-app="costCalculator">
    <div class="row" ng-controller="costEvaluator">
      <div class="col-md-4">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">INR Daily</label>
	    <input type="text" class="form-control" id="inrDaily" ng-model="inrDaily">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">INR Hourly</label>
	    <input type="text" class="form-control" id="inrHourly">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">GBP Daily</label>
	    <input type="text" class="form-control" id="gbpDaily">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">GBP Hourly</label>
	    <input type="text" class="form-control" id="gbpHourly">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">USD Daily</label>
	    <input type="text" class="form-control" id="usdDaily">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">USD Hourly</label>
	    <input type="text" class="form-control" id="usdHourly">
	  </div>

	</form>
      </div>
    </div>

    <script type="text/javascript">
     var app = angular.module('costCalculator', []);
     app.controller('costEvaluator', function($scope) {
       $scope.inrDaily= "John";
       $scope.lastName= "Doe";
     });
    </script>
  </body>
</html>
